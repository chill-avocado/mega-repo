## To install:
## Create an app from this manifest.
## Generate tokens:
## appLevel token from "Basic Information" -> "App-Level Tokens" ( scope connections:writeRoute authorizations:read )
## bot token from "OAuth & Permissions" -> "OAuth Tokens for Your Workspace"
## When configuring the connector, supply the tokens with:
## { "botToken": "OAuth Tokens for Your Workspace", "appToken": "App-Level Tokens" }
display_information:
  name: LocalAGI
  description: LocalAGI bot
  background_color: "#0040ff"
features:
  bot_user:
    display_name: LocalAGI
    always_online: true
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - channels:read
      - chat:write
      - commands
      - groups:history
      - files:read
      - files:write
      - im:history
      - im:read
      - im:write
      - mpim:history
      - users:read
      - users:read.email
      - groups:read
settings:
  event_subscriptions:
    bot_events:
      - app_mention
      - message.channels
      - message.groups
      - message.im
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
